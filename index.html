<style>

  height: 100%;

/* Always set the map height explicitly to define the size of the div

 @media (display-mode: fullscreen) {
 }
#map {
  height: 100%;
  width:100%
}
/* Optional: Makes the sample page fill the window. */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
#title {
   padding: 5px;
   border: none;
   border-bottom: 1px solid lightgray;
   width: 90%;
   font-size: 1.5em;
 }
 #description {
   padding-left: 10px;
   padding-right: 10px;
   border: none;
   width:90%;
   font-family: sans-serif;
   font-size: 1.3em;
   height:auto;
   overflow: scroll;
  }
  p{
    font-size:1.2em;
  }

</head>
<body>

<ons-navigator id="myNavigator" page="map-page"></ons-navigator>
<ons-template id="form-page">
  <ons-toolbar>
  <ons-back-button type="button" id="cancelButton">
  Back
  </ons-toolbar>
<div style="text-align: center; margin-top: 30px;">
      <div id="form"style="text-align: center; margin-top: 30px;">
      <input id="title"placeholder="Title"></input>
      <br>
      <textarea id="description" rows="5" cols="80" placeholder="Event description"></textarea>
  </div>
  </div>

  <ons-list>
    <ons-list-item tappable>
      <label class="left">
        <ons-input type="checkbox" input-id="coffee"></ons-input>
      </label>
      <label for="check-1" class="center">
        Coffee
      </label>
    </ons-list-item>
    <ons-list-item tappable>
      <label class="left">
        <ons-input type="checkbox" input-id="snack" ></ons-input>
      </label>
      <label for="check-2" class="center">
        Snack
      </label>
    </ons-list-item>
    <ons-back-button style="padding-left:35%;" modifier="large" type="button" id="getMyLocation" onclick="getLocation()">Create Event</ons-back-button>
  </ons-list>
    </ons-template>

<ons-template id="map-page">
    <div id="map">
      </div>
<ons-fab ripple style="position: absolute;bottom: 60px;right: 40px;" id="createEventButton" onclick="document.querySelector('#myNavigator').pushPage('form-page', {});">
  <ons-icon
    icon="md-plus">
  </ons-icon>
</ons-fab>
</ons-template>
    <script>

    document.addEventListener('deviceready', function() {
        StatusBar.overlaysWebView(false);
        StatusBar.backgroundColorByName('green');
    }, false);

var x = document.getElementById("map");
var formInfo = {}

// -GET MY POSITION FuNCTION
function getLocation() {
  var title = document.getElementById('title').value;
  var description = document.getElementById('description').value;
  if ($('#coffee').prop('checked') == true) {
    var coffee = "Yes!";
  }else{
    var coffee = "No";
  }
  if ($('#snack').prop('checked') == true) {
    var snack = "Yes!";
  }else{
    var snack = "No";
  }
  formInfo = {"title":title, "description":description, "coffee":coffee, "snack":snack}
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

    function showPosition(position) {
        markerEventPosition = new google.maps.Marker({
          map: map,
          draggable: false,
          animation: google.maps.Animation.DROP,
          position: {lat: position.coords.latitude, lng: position.coords.longitude},
          title:"Event"
          });
       map.setCenter({lat: position.coords.latitude, lng: position.coords.longitude} );

       markerEventPosition.addListener('click', function(){
         console.log(formInfo);
         var contentString =
           '<h3 >'+ formInfo["title"] +'</h3>'+
          // '<div id="bodyContent">'+
           '<p>'+ formInfo["description"] + '</p>' +
           '<h4> Coffee: '+ formInfo["coffee"] + '</h4>' +
           '<h4> Snack: '+ formInfo["snack"] + '</h4>' +
           //'</div>'+
           '</div>';

           var infowindow = new google.maps.InfoWindow({
             content: contentString
             });
             infowindow.open(map, markerEventPosition);
         });
    }
      // Google Map
      var map;

      // Constructor
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 59.347106, lng: 18.071965},
          zoom: 17,
          mapTypeId: 'hybrid',
          tilt:45,
          zoomControl: false,
          mapTypeControl: false,
          scaleControl: false,
          streetViewControl: false,
          rotateControl: false,
          fullscreenControl: false
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYWmQkeSCXE_Po-9UELcOHc0MHSd8kPuI&callback=initMap"
    async defer></script>
  </body>
</html>
